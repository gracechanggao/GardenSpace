<html ng-app="ionicApp">
<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">



</head>


<body ng-controller="MainCtrl">

<ion-side-menus>

  <ion-side-menu-content>

      <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>

      <ion-list>
        <!--<ion-item menu-close ng-click="login()">-->

        P1
        </ion-item>
        <ion-item menu-close href="templates/p2.html">
          P2
        </ion-item>
        <ion-item menu-close href="templates/p3.html">
          P3
        </ion-item>
        <ion-item menu-close href="templates/p4.html">
          P4
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>

</body>
</html>





</ion-view>
